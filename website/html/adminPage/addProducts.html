<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickAid – Fast help, wherever it's needed.</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/adminPage/adminPage.css">

    <script defer src="../../JavaScript/adminPage/addProduct.js"></script>
    <script src="../../JavaScript/general.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-xxl">
            <span class="fw-bold text-secondary">
                QuickAid
            </span>
            <!-- toggle button for mibile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a href="./map.html" class="nav-link">Χάρτης</a>
                    </li>

                    <li class="nav-item">
                        <a href="./products.html" class="nav-link">Προϊόντα</a>
                    </li>

                    <li class="nav-item">
                        <a href="./addProducts.html" class="nav-link">Προσθήκη Προϊόντος</a>
                    </li>

                    <li class="nav-item">
                        <a href="./addRescuer.html" class="nav-link">Προσθήκη Διασώστη</a>
                    </li>

                    <li class="nav-item">
                        <a href="./admin.html" class="nav-link">Αρχική</a>
                    </li>

                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a type="button" class="btn btn-secondary" onclick="logout()">Έξοδος</a>
                    </li>

                    <li class="nav-item d-md-none">
                        <a href="" class="nav-link" onclick="logout()">Έξοδος</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- ADD PRODUCTS -->

    <div class="container my-5">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button type="button" class="nav-link active" id="nav-add-products-manually-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-manual" role="tab" aria-controls="nav-manual" aria-selected="true">Χειροκίνητη
                    Εισαγωγή</button>

                <button type="button" class="nav-link" id="nav-add-products-file-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-file" role="tab" aria-controls="nav-file" aria-selected="true">Εισαγωγή μέσω
                    Αρχείου</button>
            </div>
        </nav>


        <div class="tab-content" id="nav-tabContent">

            <!-- ADD MANUALLY -->

            <div class="tab-pane fade show active p-3" id="nav-manual" aria-labelledby="nav-add-products-manually-tab">
                <h2>Φόρμα Εισαγωγής Προϊόντος</h2>
                <h3 class="mt-5">Προσθήκη Κατηγορίας</h3>
                <hr>
                <form action="">
                    <div class="row mb-3">
                        <label for="category_name" class="col-sm-2 col-form-label">Όνομα Κατηγορίας</label>
                        <div class="col-sm-7 col-lg-4">
                            <input type="text" class="form-control" name="category_name" id="category_name" required>
                        </div>
                    </div>

                    <div class="alert" id="add-category-alert" role="alert"></div>

                    <button type="button" id="add-category-manually" class="btn btn-primary mt-3">Προσθήκη</button>
                </form>
                <h3 class="mt-5">Προσθήκη Προϊόντος</h3>
                <hr>
                <form action="">
                    <div class="row mb-3">
                        <label for="item_name" class="col-sm-2 col-form-label">Όνομα Προϊόντος</label>
                        <div class="col-sm-7 col-lg-4">
                            <input type="text" class="form-control" name="item_name" id="item_name">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="category_dropdown_menu" class="col-sm-2 col-form-label">Κατηγορία Προϊόντος</label>
                        <div class="col-sm-7 col-lg-4 dropdown">
                            <select name="category_dropdown_menu" id="category_dropdown_menu"></select>
                        </div>
                    </div>

                    <h5>Πληροφορίες Προϊόντος</h5>

                    <div class="container">
                        <div class="row align-items-start">
                            <div class=" ">
                                <table class="table" id="details_table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Όνομα πληροφορίας</th>
                                            <th scope="col">Τιμή πληροφορίας</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input type="text" class="form-control" name="detail_name"
                                                    id="detail_name" required></td>
                                            <td><input type="text" class="form-control" name="detail_value"
                                                    id="detail_value" required></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <input type="button" id="add_details" value="Προσθήκη επιπλέον πληροφοριών"
                                    class="btn btn-secondary">
                                </br>
                                <input type="button" value="Προσθήκη Προϊόντος" class="btn btn-primary mt-4"
                                    id="add_product">
                            </div>
                        </div>

                    </div>

                </form>

            </div>

            <!-- ADD FROM FILE -->

            <div class="tab-pane fade p-3" id="nav-file" aria-labelledby="nav-add-products-file-tab">
                <h2>Αυτόματη Εισαγωγή Προϊόντος</h2>
                <div class="col-lg-7 col-md-12">
                    <label for="link_to_add_products" class="form-label">Εισάγετε το url:</label>
                    <input type="url" class="form-control" id="txtUrl" name="url" placeholder="https://example.com">
                    <button type="button" id="add-product-from-url" class="btn btn-primary mt-3">Εισαγωγή από
                        link</button>
                    <hr>
                    <label for="file_to_add_products" class="form-label">Επιλογή Αρχείου:</label>
                    <input type="file" class="form-control" name="file_to_add_products" id="file_to_add_products"
                        placeholder="Επιλογή αρχείου" accept=".json">
                    <button type="button" id="add-product-from-file" class="btn btn-primary mt-3">Εισαγωγή από
                        αρχείο</button>
                    <div class="alert mt-4" id="add-from-file-alert" role="alert"></div>
                </div>
            </div>
        </div>


    </div>


</body>

</html>

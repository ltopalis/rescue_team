<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <link rel="stylesheet" href="../../CSS/rescuerPage/mapStyle.css" />
    <script src="../../JavaScript/general.js"></script>
    <script defer src="../../JavaScript/rescuerPage/mapPage.js"></script>

</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-xxl">
            <span class="fw-bold text-secondary">
                Let's give a name!
            </span>
            <!-- toggle button for mibile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="active-checkbox" onclick="">
                        <label for="active-checkbox" class="form-check-label">Ανενεργός</label>
                    </div>

                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a type="button" class="btn btn-secondary" onclick="logout()">Έξοδος</a>
                    </li>

                    <li class="nav-item d-md-none">
                        <a href="" class="nav-link" onclick="logout()">Έξοδος</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div id="map"></div>
            </div>
            <div class="col-4">
                <div class="row" id="tasksPanel">
                </div>

                <div class="d-block justify-content-center" id="controllers">
                    <a class="btn btn-info me-2" id="load" data-bs-toggle="modal"
                        data-bs-target="#warehouse-products">Φόρτωση</a>
                    <a class="btn btn-info" id="unload">Εκφόρτωση</a>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="offers-checkbox"
                                    id="offers-checkbox" checked>
                                <label class="form-check-label" for="offers-checkbox">Προσφορές</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="requests-checkbox"
                                    id="requests-checkbox" checked>
                                <label class="form-check-label" for="requests-checkbox">Αιτήσεις</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="free-tasks-checkbox"
                                    id="free-tasks-checkbox" checked>
                                <label class="form-check-label" for="free-tasks-checkbox">Μη δεσμευμένες
                                    αιτήσεις</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="my-tasks-checkbox"
                                    id="my-tasks-checkbox" checked>
                                <label class="form-check-label" for="my-tasks-checkbox">Αιτήσεις μου</label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="warehouse-products" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Φόρτωση προϊόντων</h5>
                    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-body">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Όνομα προϊόντος</th>
                                <th scope="col">Απόθεμα</th>
                                <th scope="col">Ποσότητα</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="cancelLoading()">Ακύρωση</button>
                    <button type="button" class="btn btn-primary" onclick="loadToVan()"
                        data-bs-dismiss="modal">Φόρτωση</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
</body>

</html>

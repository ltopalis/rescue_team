<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON from PHP</title>
</head>
<body>

<div id="content"></div>

<script>
    // URL to the PHP page containing the JSON data within a <pre> tag
    const phpUrl = 'http://usidas.ceid.upatras.gr/web/2023/export.php';

    // Function to fetch and display the JSON data
    async function fetchAndDisplayJSON() {
        try {
            const response = await fetch(phpUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const htmlText = await response.text();
            
            // Parse the HTML content
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');
            
            // Extract the content of the <pre> tag
            const preTag = doc.querySelector('pre');
            if (!preTag) {
                throw new Error('No <pre> tag found in the HTML content');
            }
            const jsonData = preTag.textContent;
            
            // Parse the JSON data
            const data = JSON.parse(jsonData);
            
            // Display the JSON data in the content div
            document.getElementById('content').innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            console.error('Error fetching the JSON data:', error);
        }
    }

    // Fetch and display the JSON data when the page loads
    window.onload = fetchAndDisplayJSON;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <title>χαρτης</title>


  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  
  <style>
    #map {
      height: 600px;
      width: 600px;
    }
  </style>
</head>


<body>

<div id="map"></div>

<script>

  var map = L.map('map').setView([38.0, 23.85], 11);

  //tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',).addTo(map);

  //markers
  L.marker([38, 23.7]).addTo(map)
    .bindPopup('ΠΡΟΙΟΝ 1').openPopup();

  
  L.marker([38, 23.8]).addTo(map)
    .bindPopup('ΦΟΡΤΗΓΟ 1').openPopup();

  L.marker([38, 23.87]).addTo(map)
    .bindPopup('ΦΟΡΤΗΓΟ 2').openPopup();

</script>

</body>
</html>

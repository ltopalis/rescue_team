<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In</title>

    <!-- For Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- For the icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- For CSS -->
    <link rel="stylesheet" href="./CSS/loginStyle.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>


    <section id="login-page" class="">
        <div class="container-lg">
            <div class="row justify-content-center my-5">
                <div class="col-md-7 col-md-5">
                    <div class="text-center ">
                        <h2>Σύνδεση</h2>
                        <p class="lead">Σύνδεση στον Λογαρισμό</p>
                    </div>
                    <form method="POST" id="login-form">
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="login_username" name="login_username"
                                placeholder="Όνομα Χρήστη" required>
                        </div>

                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" name="login_password" id="login_password"
                                placeholder="Κωδικός Πρόσβασης" required>
                        </div>

                        <div class="mb-4 text-center"><a href="#" onclick="showSection('signup-page')">Δεν έχεις
                                λογαριασμό; Δημιούργησε έναν
                                εντελώς δωρεάν!</a></div>

                        <div class="mb-4 text-center">
                            <button type="button" class="btn btn-secondary" onclick="submitLogin()">Σύνδεση</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <section id="signup-page" class="hidden">
        <div class="container-lg">
            <div class="row justify-content-center my-5">
                <div class="col-md-7 col-md-5">
                    <div class="text-center">
                        <h2>Εγγραφή</h2>
                        <p class="lead">Δημιουργήστε έναν Δωρεάν Λογαριασμό</p>
                    </div>
                    <form id="signup-form">
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="bi bi-file-person-fill"></i></span>
                            <input type="text" class="form-control" name="signup_name" id="signup_name" placeholder="Όνομα"
                                required>
                        </div>

                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="signup_username" name="signup_username"
                                placeholder="Όνομα Χρήστη" required>
                        </div>

                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" name="signup_password" id="signup_password"
                                placeholder="Κωδικός Πρόσβασης" required>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="./Javascript/loginPage.js"></script>


</body>

</html>
